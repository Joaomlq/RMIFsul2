<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            background-image: url("https://th.bing.com/th/id/OIP.CPXR5dxoZEL2eOKq0ctkrgHaIL?rs=1&pid=ImgDetMain");
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1 {
            color: white;
            background-color: pink;
        }
    </style>
</head>

<body>
    <audio id="musga3">
        <source src="musga.mp3">    
    </audio>
    <div>
        <h1>Toca-Solos v1</h1>
    <button id="tocar">TOCAR</button>
    <button id="pausar">PAUSAR</button>
    <button id="pular">PULAR</button>
    <button id="terminar">TERMINAR</button>
    <button id="recomecar">RECOMEÇAR</button>
    <button id="trocar">TROCAR</button>
    <button id="silenciar">SILENCIAR</button>
    <button id="dessilenciar">DESSILENCIAR</button>
    <button id="acelerar">ACELERAR</button>
    <button id="desacelerar">DESACELERAR</button>
    <button id="duracao">DURAÇÃO</button>
    <button id="verificar">VERIFICAR</button>
    <button id="controles">CONTROLES</button>
    </div>
    <script>
        var bool = 1;

        tocar.onclick = function() {
            musga3.play();
        }
        pausar.onclick = function() {
            musga3.pause();
        }
        pular.onclick = function() {
            musga3.currentTime = musga3.currentTime + 5;
            console.log(musga3.seeking);
        }
        silenciar.onclick = function() {
            musga3.muted = true;
        }

        dessilenciar.onclick = function(){
            musga3.muted = false;
        }
        acelerar.onclick = function() {
            musga3.playbackRate = 2.0;
        }
        desacelerar.onclick = function() {
            musga3.playbackRate = 0.75;
        }
        duracao.onclick = function() {
            var duracao = (musga3.duration/60).toFixed(2);
            alert(duracao);
        }
        recomecar.onclick = function() {
            musga3.currentTime = 1;
        }
        terminar.onclick = function() {
            musga3.currentTime = musga3.duration - 1;
        }
        trocar.onclick = function () {
            if(bool === 1) {
            musga3.src = "musga2.mp3";
            musga3.load();
            musga3.play();
            bool = 2;
          }
          else if (bool === 2) {
            musga3.src = "musga.mp3";
            musga3.load();
            musga3.play();
            bool = 1;
          }
        }
        verificar.onclick = function() {
            console.log(musga3.readyState);
        }
        controles.onclick = function() {
            var musga = musga3;
            if (musga.hasAttribute("controls")) {
                musga.removeAttribute("controls");
            } else {
                musga.setAttribute("controls", "controls");
            }
        }
        // trocar musica quando acabar
        musga3.onended = function() {
            alert("A música encerrou");
            musga3.src = "musga2.mp3";
            musga3.load();
            musga3.play();
            //para trocar automaticamente seria com manipulação de arquivos e um array com as musicas
        };
    </script>
</body>
</html>
