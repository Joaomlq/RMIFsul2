<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

    </style>
<body>
    <video id="kachuga" src="kachuga.mp4" width="320" height="240" type="video/mp4" poster="chickhicks.jpg" controls>
        <track default kind="captions" srclang="en" src="kachugadub.vtt"></track>
    </video><br>
    <button id="checar">Checar</button>
    <button id="aumentar">Aumentar</button>
    <button id="normalizar">Normalizar</button>
    <button id="atributos">Atributos</button>
    <button id="trocarposter">Trocar poster</button>

    <script>
        let bool = 1;
        checar.onclick = function() {
            alert(kachuga.canPlayType("video/ogg"));
        }
        aumentar.onclick = function() {
            kachuga.width = 2048;
            kachuga.height = 1024;
        }
        normalizar.onclick = function () {
            kachuga.width = 320;
            kachuga.height = 240;
        }
        atributos.onclick = function() {
        alert(kachuga.currentSrc);
        alert(kachuga.controls);
        alert(kachuga.autoplay);
        alert(kachuga.loop);
        alert(kachuga.poster);
        alert(kachuga.id);
        alert(kachuga.width);
        alert(kachuga.height);
        }
        trocarposter.onclick = function () {
        if (bool === 1) {
        kachuga.poster = "hickchicks.jpg";
        bool = 2;
        } else if (bool === 2) {
        kachuga.poster = "chickhicks.jpg";
        bool = 1;
        }
        }
        kachuga.paused = function () {
            alert("Vídeo Pausado");
        }
        kachuga.onended = function () {
            alert("Vídeo Finalizado");
        }
    </script>
</body>
</html>
